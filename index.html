<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>

    <link rel="shortcut icon" href="./src/img/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variable.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="src/css/resposivo.css">
</head>

<body>
    <main class="main">
        <div class="container">
            <div class="img">
                <picture>
                    <source srcset="./src/img/image-product-mobile.jpg" media="(max-width: 475px)" class="img-mobile">

                    <img src="./src/img/image-product-desktop.jpg" alt="perfume imagem">
                </picture>
            </div>

            <div class="information">
                <div class="text-information">
                    <p class="product">perfume</p>

                    <h2 class="title-product">Gabrielle Essence Eau De Parfum</h2>

                    <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                        House of CHANEL</p>
                </div>

                <div class="preco">
                    <p class="preco-desconto">$149.99</p>
                    <span class="preco-original">$169.99</span>
                </div>

                    <a href="#" class="btn-add">Add to Cart</a>

            </div>
        </div>
    </main>
</body>

</html>
